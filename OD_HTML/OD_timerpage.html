<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OD Timer Page</title>
    <!-- Bootstrap -->  
      
      
    <script src="js/task.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/universal.css" rel="stylesheet">
    <link href="css/timerpage.main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="An interactive getting started guide for Brackets.">
</head>
    
<body id="bgMain">
    
    <div id="hBanner" class="bnnr">
        <div id="" class="col-xs-3 bnnrEl">
            <div id="tDaBtn" class="btn btn-default elBtns">
                <img src="./images/Button_BACK_45X45.png" class="lrgB" height="40" width="40"/>
            </div>
        </div>

        <div id="tDtittle" class="col-xs-6 bnnrTitle">
            <span class="mHeader"><strong>Folder Name</strong></span>
        </div>
    </div>
    
    <div class="container-fluid mainBox">
        <div id="timerContent" class="row mainCont1">
            <form id="task" method="post" action="php/task.php">
                <div id="strtDate" class="row col-xs-12 catCont">
                    <span class="headers"><strong>TASK NAME</strong></span>
                    <input class="tskInput1" placeholder="tskName"></input>        

                    <p>Start your task timer by taping play on the task bar option bar.</p>
                </div>


                <div id="endDate" class="row col-xs-12 catCont">
                    <span class="headers"><strong>TASK END DATE</strong></span>
                    <div class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                        <input size="16" type="text" value="" readonly class="tskInput1">
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="hidden" id="dtp_input1" value="" /><br/>
                </div>
            </form>
        
        <div class="btnCont center-block">
            <button id="timerDone" class="btn btn-primary center-block btnCont">DONE</button>
        </div>
    </div>
    

    
    <!-- Bootstrap core JavaScript
    ================================================== 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>  -->
</body>
</html>
