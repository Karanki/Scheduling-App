<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OD Timer Page</title>
    <!-- Bootstrap -->  
      
      
    <script src="js/task.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/universal.css" rel="stylesheet">
    <link href="css/timerpage.main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="An interactive getting started guide for Brackets.">
</head>
    
<body id="bgMain">
    
    <div id="hBanner" class="bnnr">
        <div id="" class="col-xs-3 bnnrEl">
            <div id="tDaBtn" class="btn btn-default elBtns">
                <img src="./images/Button_BACK_45X45.png" class="lrgB" height="40" width="40"/>
            </div>
        </div>

        <div id="tDtittle" class="col-xs-6 bnnrTitle">
            <span class="mHeader"><strong>Folder Name</strong></span>
        </div>
    </div>
    
    <div class="container-fluid mainBox">
        <div id="timerContent" class="row mainCont">
            <div id="strtDate" class="row col-xs-12 catCont">
                <span>TASK START DATE</span>
                
                <p>This is a paragraph that describes how to set the time for each task.</p>
            </div>
            
            
            

            <div id="endDate" class="row col-xs-12 catCont">
                <span>TASK END DATE</span>
                <div id="strtCalCon" class="row col-xs-12 center-block">
                   <input type="text" id="datepicker">     
                </div>
            </div>
            <div id="endCalCon" class="row col-xs-12 center-block">
                <iframe id="endCal" class="center-block iFramStyle"></iframe>
            </div>

            <div id="endTime" class="row col-xs-12 catCont">
                <span>TASK END TIME</span>
                
            </div>
            <div class="btnCont center-block">
                <button id="timerDone" class="btn btn-primary center-block btnCont">DONE</button>
            </div>
        </div>    
    </div>
    

    
    <!-- Bootstrap core JavaScript
    ================================================== 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>  -->
</body>
</html>
