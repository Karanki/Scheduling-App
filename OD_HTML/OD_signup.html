<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OD SIGN UP ELEMENT</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.main.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="An interactive getting started guide for Brackets.">
</head>
<body id="bgOD" class="container-fluid bgimg">

    <div id="logoOD" class="row col-xs-12 center-block">
        <img class="img-responsive center-block" src="images/ODlogo.png" alt="Logo" width="150px" height="150px">
    </div>
    
    
    <div id="dMain" class="row col-xs-12 center-block">
        <div class="replaceSignUp">

            <form id="myForm" method="post" action="php/signup.php">
            <input type="hidden" name="submitted" value="true"/>
            
            <fieldset>
            <input id="emailId" class="center-block repInpt" type="text" name="email" placeholder="email address">
            
            <input id="passId" class="center-block repInpt" type="password" name="password" placeholder="password">
            
            <input id="passIdConf" class="center-block repInpt" type="password" name="confirmPass" placeholder="confirm password">       
            </fieldset>
        </div>
        <button id="signupMain" class="btn btn-primary center-block mRepBtn" type="button">SIGN UP</button> 
        <span id="pwdWarning"  class="center-block repInpt"></span>    
        </form>
        
        <span id="result"></span>
        
    </div>
 
    <script src="js/signup.js"></script>
    
</body>
</html>
