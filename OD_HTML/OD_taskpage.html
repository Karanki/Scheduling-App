<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OD TASK PAGE</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/taskpage.main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="An interactive getting started guide for Brackets.">
</head>
    
<body id="bgMain">
    
    <div id="hBanner" class="bnnr">
        <div id="" class="col-xs-3 bnnrEl3">
            <div id="tDaBtn" class="btn btn-default elBtns">
                <img src="" class=""/>
            </div>
        </div>

        <div id="tDtittle" class="col-xs-6 bnnrEl2">
            <span class="mHeader"><strong>Task Page</strong></span>
        </div>

        <div class="col-xs-3 bnnrEl3">
            <div id="fdlnew" class="btn btn-default elBtns new">
                <img src="" class=""/>
            </div>
        </div>
    </div>
    
    <div class="container-fluid fldrBox"> 
        <div id="tsk#" class="col-xs-12 tskEl">
            <input id="*ID#" class="tskInput" type="text" name="*TaskName" placeholder="Enter Task Name">
            
            <div id="saveTskName" class="saveBtn btn btn-default saveBtn" type="button">
                <img src="" class=""/>
            </div>
            
            <div id="tskTimer" class="tmrBtn btn btn-default" type="button">
                <img src="" class=""/>
            </div>
        </div>
        <div id="tsk#option" class="col-xs-12 tskOpt">
            <img id="" class="col-xs-2 firebox" src=""> 
            
            <div id="tskStart" class="setBtn btn btn-default" type="button">
                <img src="" class=""/>
            </div>
            
            <div id="tskStop" class="setBtn btn btn-default" type="button">
                <img src="" class=""/>
            </div>
            
            <div id="tskReset" class="setBtn btn btn-default" type="button">
                <img src="" class=""/>
            </div>
            <div class="dueDiv">
                <p id="" class="dueDes">December 15, 2015 <br>5:40pm</p>
            </div>
        </div>
 
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
