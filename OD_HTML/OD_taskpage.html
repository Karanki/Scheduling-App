<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OD TASK PAGE</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/taskpage.main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <meta name="description" content="An interactive getting started guide for Brackets.">
</head>
    
<body id="bgMain" class="container-fluid">
    
    <div id="hBanner" class="row bnnr">
        <div id="" class="col-xs-4 bnnrEl1">
            <button id="backBtn" class="btn btn-default btn-sm back">
                <span id="" class=" glyphicon glyphicon-ok"></span>
            </button>
        </div>
        
        <div id="tDtittle" class="col-xs-4 bnnrEl2">
            <span><strong>To-Do-List</strong></span>
        </div>
        
        <div id="" class="col-xs-4 bnnrEl3">
            <button id="tsknew" class="btn btn-default btn-sm new">
                <span id="" class="elnew glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
    
    <div id="taskCont" class="row tskCont">
        <div id="tsk#" class="col-xs-12 tskEl">
            <input id="*ID#" class="tskInput" type="text" name="*TaskName" placeholder="Enter Task Name">
            
            <button id="saveTskName" class="saveBtn btn btn-default btn-sm" type="button">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            
            <button id="tskTimer" class="tmrBtn btn btn-default btn-sm" type="button">
                <span class="glyphicon glyphicon-time lgIcon" aria-hidden="true"></span>
            </button>
    </div>
 
    </div>


        <h5>You have not Created a Task</h5>


    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
