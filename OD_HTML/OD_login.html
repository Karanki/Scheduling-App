<body id="bgOD" class="container-fluid bgimg">

    <form id="loginForm">

            <hr>
            
            <button id="loginGAPI" class="btn btn-success center-block mRepBtn" type="button"><small>LOGIN WITH GOOGLE</small></button>
        
        
        </div>

    </form>
